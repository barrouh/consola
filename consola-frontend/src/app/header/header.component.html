<mat-toolbar fxLayout="row" class="mat-toolbar-custom">
  <mat-icon class="mr">home</mat-icon> <span fxFlex>CONSOLA</span>

  <button mat-button [matMenuTriggerFor]="projectsMenu">
    <mat-icon class="mr">work</mat-icon>Projects
  </button>
  <mat-menu #projectsMenu="matMenu">
    <button mat-menu-item><mat-icon></mat-icon>Add project</button>
    <button mat-menu-item><mat-icon>mode_edit</mat-icon>Edit project</button>
    <button mat-menu-item><mat-icon>delete</mat-icon>Delete project</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="employeesMenu">
    <mat-icon class="mr">people</mat-icon>Employees
  </button>
  <mat-menu #employeesMenu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="supervisorMenu">
    <mat-icon class="mr">supervisor_account</mat-icon>Supervisor Account
  </button>
  <mat-menu #supervisorMenu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="notficationsMenu">
    <mat-icon class="mr">notifications</mat-icon>Notfications
  </button>
  <mat-menu #notficationsMenu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="contactMenu">
    <mat-icon class="mr">contact_support</mat-icon>Contact Support
  </button>
  <mat-menu #contactMenu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  <button mat-button><mat-icon class="mr">logout</mat-icon>Sign Out</button>
</mat-toolbar>
